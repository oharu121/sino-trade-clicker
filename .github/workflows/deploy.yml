# CI/CD Pipeline
#
# This workflow runs tests/linting and triggers Vercel deployment only after checks pass.
#
# Setup required:
# 1. Disable Vercel's automatic Git deployments in Vercel Dashboard:
#    Project Settings → Git → Ignored Build Step → Set to: exit 0 (skip all auto builds)
# 2. Add these secrets to GitHub repository:
#    - VERCEL_TOKEN: Get from https://vercel.com/account/tokens
#    - VERCEL_ORG_ID: Get from Vercel project settings → General → Project ID section
#    - VERCEL_PROJECT_ID: Get from Vercel project settings → General → Project ID section

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test:coverage

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Create Vercel project link
        run: |
          mkdir -p .vercel
          echo '{"orgId":"${{ secrets.VERCEL_TEAM_ID }}","projectId":"${{ secrets.VERCEL_PROJECT_ID }}"}' > .vercel/project.json

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
