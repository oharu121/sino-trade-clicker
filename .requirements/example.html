      input:checked + .slider {

      input:checked + .slider:before {

      .advanced-options {

      <div class="card progress-section" id="progressSection">
        <h3 style="margin-bottom: 20px">ğŸ“Š åŸ·è¡Œç‹€æ…‹</h3>

          </div>
          <div class="stat-card">
            <div class="stat-value warning" id="avgResponseTime">0ms</div>
            <div class="stat-label">å¹³å‡å›æ‡‰æ™‚é–“</div>
          </div>
        </div>

        <h4 style="margin-bottom: 12px; color: var(--text-dim)">ğŸ“ æ´»å‹•è¨˜éŒ„</h4>

    <script>
      const form = document.getElementById("clickForm");
      const startBtn = document.getElementById("startBtn");
      const progressSection = document.getElementById("progressSection");
      const progressBar = document.getElementById("progressBar");
      const currentCount = document.getElementById("currentCount");
      const successCount = document.getElementById("successCount");
      const failedCount = document.getElementById("failedCount");
      const avgResponseTime = document.getElementById("avgResponseTime");
      const activityLog = document.getElementById("activityLog");
      const parallelCheckbox = document.getElementById("parallel");
      const parallelOptions = document.getElementById("parallelOptions");

      // ä¸¦åˆ—å‡¦ç†ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã®è¡¨ç¤ºåˆ‡æ›¿
      parallelCheckbox.addEventListener("change", (e) => {
        if (e.target.checked) {
          parallelOptions.classList.add("show");
        } else {
          parallelOptions.classList.remove("show");
        }
      });

      function addLogEntry(message, type = "info") {
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        const timestamp = new Date().toLocaleTimeString("ja-JP");
        entry.textContent = `[${timestamp}] ${message}`;
        activityLog.insertBefore(entry, activityLog.firstChild);

        // ãƒ­ã‚°ãŒå¤šããªã‚Šã™ããªã„ã‚ˆã†ã«åˆ¶é™
        if (activityLog.children.length > 50) {
          activityLog.removeChild(activityLog.lastChild);
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = document.getElementById("url").value;
        const count = parseInt(document.getElementById("count").value);
        const interval = parseFloat(document.getElementById("interval").value);
        const randomizeUserAgent =
          document.getElementById("randomizeUserAgent").checked;
        const parallel = parallelCheckbox.checked;
        const maxWorkers = parseInt(
          document.getElementById("maxWorkers").value
        );

        // UIã‚’ãƒªã‚»ãƒƒãƒˆ
        progressSection.classList.add("show");
        startBtn.disabled = true;
        startBtn.innerHTML = '<span class="spinner"></span>åŸ·è¡Œä¸­...';
        activityLog.innerHTML = "";

        currentCount.textContent = "0";
        successCount.textContent = "0";
        failedCount.textContent = "0";
        avgResponseTime.textContent = "0ms";
        progressBar.style.width = "0%";

        addLogEntry("ğŸš€ é–‹å§‹åŸ·è¡Œè™•ç†", "info");

        try {
          const response = await fetch("/click", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              url,
              count,
              interval,
              randomize_user_agent: randomizeUserAgent,
              parallel,
              max_workers: maxWorkers,
            }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const text = decoder.decode(value);
            const lines = text.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                const data = JSON.parse(line.slice(6));

                if (data.completed) {
                  // å®Œäº†æ™‚ã®çµ±è¨ˆ
                  currentCount.textContent = data.total;
                  successCount.textContent = data.success;
                  failedCount.textContent = data.failed;
                  avgResponseTime.textContent = `${(
                    data.avg_response_time * 1000
                  ).toFixed(0)}ms`;
                  progressBar.style.width = "100%";

                  addLogEntry(
                    `âœ… å®Œæˆï¼æˆåŠŸ: ${data.success}/${data.total} (åŸ·è¡Œæ™‚é–“: ${data.duration}ç§’)`,
                    "success"
                  );
                } else {
                  // é€²è¡Œä¸­ã®æ›´æ–°
                  const progress = (data.current / data.total) * 100;
                  progressBar.style.width = `${progress}%`;
                  currentCount.textContent = data.current;
                  successCount.textContent = data.success;
                  failedCount.textContent = data.failed;
                  avgResponseTime.textContent = `${(
                    data.response_time * 1000
                  ).toFixed(0)}ms`;

                  if (data.current % 10 === 0 || data.current === data.total) {
                    const logType = data.status.startsWith("2")
                      ? "success"
                      : "error";
                    addLogEntry(
                      `è«‹æ±‚ ${data.current}/${data.total} - ç‹€æ…‹: ${
                        data.status
                      } (${(data.response_time * 1000).toFixed(0)}ms)`,
                      logType
                    );
                  }
                }
              }
            }
          }
        } catch (error) {
          addLogEntry(`âŒ éŒ¯èª¤: ${error.message}`, "error");
          console.error("Error:", error);
        } finally {
          startBtn.disabled = false;
          startBtn.innerHTML = "ğŸš€ é–‹å§‹åŸ·è¡Œ";
        }
      });
    </script>
